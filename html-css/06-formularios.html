        <ul>

            <a href="https://www.linkedin.com/in/allanhirose/" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </nav>

      <article>
        <h1>Contato</h1>
        <p>Preencha os campos abaixo</p>

        <form method="post">
          <div>
            <label for="nome">Nome</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div>
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
            />
          </div>

          <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="5"></textarea>
          </div>

          <div>
            <label>Qual linguagem você prefere?</label>
            <div class="form-item">
              <div class="input-btn"><input type="radio" name="linguagens" value="html" id="html"/><label for="html">HTML</label></div>
              <div class="input-btn"><input type="radio" name="linguagens" value="css" id="css"/><label for="css">CSS</label></div>
              <div class="input-btn"><input type="radio" name="linguagens" value="javascript" id="javascript"/><label for="javascript">JavaScript</label></div>
            </div>
          </div>

          <div>
            <label>Quais linguagens você sabe?</label>
            <div class="form-item">
              <div class="input-btn"><input type="checkbox" name="linguagens" value="html" id="html"/><label for="html">HTML</label></div>
              <div class="input-btn"><input type="checkbox" name="linguagens" value="css" id="css"/><label for="css">CSS</label></div>
              <div class="input-btn"><input type="checkbox" name="linguagens" value="javascript" id="javascript"/><label for="javascript">JavaScript</label></div>
            </div>
          </div>

          <div>
            <label>Qual a sua cor favorita?</label>
            <select>
              <option value="Azul">Azul</option>
              <option value="Verde">Verde</option>
              <option value="Vermelho" selected>Vermelho</option>
            </select>
          </div>

          <div>
            <input type="submit" />
          </div>
        </form>
      </article>
    </section>

    <footer>
      <p>Desenvolvido por Allan</p>
    </footer>
  </body>
