<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript 3</title>
</head>
<body>      
    <h1>Javascript 3 - Módulo 15</h1>  
    <div class="mensagem"></div>
    <form action="" id="formulario">
        <h2>Faça seu cadastro</h2>
        <input type="text" placeholder="Nome Sobrenome" name="nome" class="obrigatorio" id="nome">
        <input type="email" placeholder="exemplo@email.com" name="email" class="obrigatorio" id="email">
        <input type="tel" placeholder="(00) 00000-0000" name="telefone" id="telefone">
        <input type="tel" placeholder="00000-000" name="cep" class="obrigatorio" id="cep">
        <input type="tel" placeholder="Cidade" name="cidade" class="obrigatorio" id="cidade">
        <input type="tel" placeholder="UF" name="uf" id="uf">
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
