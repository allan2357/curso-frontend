<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Automatic Popup</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>

        <style media="screen">
            *,
            *:before,
            *:after {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #0855ae;
            }
            .popup-container {
                display: none;
                padding: 12px;
                width: 100vw;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }
            .popup-container::before {
                width: 100vw;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                background-color: black;
                opacity: .5;
                z-index: 1000000;
                content: '';
            }
            .popup {
                background-color: #ffffff;
                width: 800px;
                max-width: 100%;
                border-radius: 3px;
                overflow: hidden;
                position: relative;
                font-family: "Poppins", sans-serif;
                text-align: center;
                z-index: 1000001;
                opacity: 1 !important;
            }
            .popup-columns {
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
            }
            .popup-columns img {
                width: 40%;
                aspect-ratio: 320/400;
                height: auto;
                object-fit: cover;
                object-position: center;
            }
            .popup-columns .content {
                padding: 20px;
            }
            .popup button {
                display: block;
                font-size: 1rem;
                color: #ffffff;
                background: #03549a;
                border-radius: 100%;
                width: 1.5rem;
                height: 1.5rem;
                border: none;
                outline: none;
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
            }
            .popup h2 {
                margin-top: -20px;
            }
            .popup p {
                font-size: 14px;
                text-align: justify;
                margin: 20px 0;
                line-height: 25px;
            }
            a {
                display: block;
                width: 150px;
                position: relative;
                margin: 10px auto;
                text-align: center;
                background-color: #0f72e5;
                border-radius: 20px;
                color: #ffffff;
                text-decoration: none;
                padding: 8px 0;
            }
        </style>
    </head>
