<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 13</title>
    <style>
        input {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h3>Exercício 1</h3>
    <ol>
        <li>o homem leva a cabra e volta, deixando a cabra.</li>
        <li>o homem leva o lobo e volta com a cabra, deixando apenas o lobo.</li>
        <li>o homem leva a alfafa e volta, deixando a alfafa e o lobo.</li>
        <li>o homem leva a cabra.</li>
    </ol>

    <h3>Exercício 2</h3>
    <p>Digite 3 números e receba a média</p> 
    <input type="number" id="a">
    <input type="number" id="b">
    <input type="number" id="c">
    <button onclick="media()">Média</button>
    <p id="resultado">Resultado: </p>

    <script>
        function media() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let c = parseInt(document.getElementById('c').value);
            const media = (a+b+c)/3;
            document.getElementById('resultado').innerHTML = "Resultado: " + media;
        }
    </script>
</body>
</html>
